    content: |-
      Predstavljamo Pazigrad kao informatičku platformu koja objedinjuje rad prometnog redarstva, pauk službe i parking službe, te time maksimalno optimizira radne procese lokalne samouprave i poduzeća u segmentu prometa u mirovanju i naplate odnosno kontrole parkinga. Platforma Pazigrad spoj je desetogodišnjeg stvaranja sustava za potrebe lokalnih samouprava i pratećih poduzeća, pri čemu u ovom trenutku na Pazigrad platformi radi preko 50-tak gradova, općina i drugih subjekata diljem zemlje što je pokazatelj kvalitete samih sustava stvorenih na takvoj tehnologiji.

      Sustavima i aplikacijama podržanih na Pazigrad platformi obuhvaćeni su cjelokupni procesi rada u predmetnom segmentu, od terenskog rada, preko uredskih administrativnih poslova, do vođenja prekršajnog postupka i evidencije naplate, dohvata podataka od MUP-a o vlasnicima i korisnicima vozila, pa i postupanje prema stranim državljanima.
